<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="Logo">
        <nav class="nav">
           <ul class="nav__list">
            <li class="nav__li"><a class="nav__link" href="Pages/project.html">Projects</a></li>
            <li class="nav__li"><a class="nav__link" href="Pages/contact.html">Contact</a></li>
           </ul>
       </nav>
    </header>
    <main>
        <div class="info">
            <div class="title">
                <h1>Full set of great features to make your product fresh</h1>
                <h6>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</h6>
            </div>
            <div class="form">
                <div class="input-fields">
                    <form>
                      <label for="name" class="label">FULL NAME</label>
                      <br>
                      <input type="text" name="name" id="name" size="40">
                      <br><br>
                      <label for="email" class="label">EMAIL</label>
                      <br>
                      <input type="email" placeholder="Your email" class="placeholder-text" size="35" id="email">
                      <br><br>
                      <label for="message" class="label"> MESSAGE</label>
                      <br>
                      <textarea name="message" id="message" cols="35" rows="3" placeholder="Your message" class="placeholder-text"></textarea>
                      <br><br><br><br>
                      <button class="btn">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="map">
            <img src="Images/Map.png" alt="Map">
            </div>
        <footer>
            <img class="logo" src="images/logo.svg" alt="Logo">
        <div class="footer-container">
           <ul class="footer__list">
               <li class="footer__li"><a class="footer__link" href="./projects.html">Projects</a></li>
               <li class="footer__li"><a class="footer__link" href="./contacts.html">Contact</a></li>
           </ul>
           <img class="icons" src="images/Social.svg" alt="icons">
       </div>
        </footer>
    </main>
</body>
</html>
